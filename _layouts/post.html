---
layout: default
---
<header>
<h1 class="title">{{ page.title }}</h1>
<p class="date">Published or updated {{ page.date | date: "%B %-d, %Y"}}</p>
</header>
 <article>        
  




  {{ content }}
        
<p class="discuss">
        
Comments? <a href="/contact">Send me an email.</a>
        
      </p>        
  
  <div class="related">
  <h2>Other Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
  
</article>
